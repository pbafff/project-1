    <div id="inputDiv">
        <div class="row" id="input">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="user-input" class="materialize-textarea"></textarea>

                    </div>
                </div>
            </form>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="submitButton">Submit
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="testSentence">TEST-Sentence
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="testParagraph">TEST-Paragraph
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="labelClear">Clear
                <i class="material-icons right">send</i>
            </button>
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modalText">Modal</a>
        </div> 
        <!-- Modal Structure -->
        <div id="modalText" class="modal">
            <div class="modal-content">
                <h4>Grammar Guru says</h4>
                <p>"placeholder text...."</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="agree">Accept Change</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="agree">Ignore</a>
            </div>
        </div>
